{% extends 'base.html' %}
{% block content %}

<h1>My Visits</h1>

{% for place in places %}
<a href="{% url 'detail' place.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ place.cityName }}</span>
            <p>Visited On: {{ place.fromDate }}</p>
            <p>Returned At: {{ place.toDate }}</p>
            <p>Highlights: {{ place.highlights }}</p>
        </div>
</a>
</div>
{% endfor %}

{% endblock %}
